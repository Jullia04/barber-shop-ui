<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="container">
  <div class="row">
      <div class="col-12">
          <mat-form-field class="fil-col">
              <mat-label>Nome</mat-label>
              <input matInput name="name" id="name" #nameModel="ngModel" [(ngModel)]="client.name" required>
              <mat-error *ngIf="nameModel.errors?.['required']">Informe o nome do cliente</mat-error>
          </mat-form-field>
      </div>

      <div class="row">
          <div class="col-6">
              <mat-form-field class="fil-col">
                  <mat-label>E-mail</mat-label>
                  <input matInput name="email" id="email" #emailModel="ngModel" [(ngModel)]="client.email" required email>
                  <mat-error *ngIf="emailModel.errors?.['required']">Informe um e-mail válido para o cliente</mat-error>
                  <mat-error *ngIf="emailModel.errors?.['email']">E-mail inválido</mat-error>
              </mat-form-field>
          </div>
          <div class="col-6">
              <mat-form-field class="fil-col">
                  <mat-label>Celular</mat-label>
                  <input matInput name="phone" id="phone" #phoneModel="ngModel" [(ngModel)]="client.phone" required mask="(00) 00000-0000">
                  <mat-error *ngIf="phoneModel.errors?.['required']">Informe o celular do cliente</mat-error>
              </mat-form-field>
          </div>
      </div>

      <div class="row">
          <div class="col-12 text-center">
              <button type="submit" mat-flat-button [disabled]="form.invalid">Salvar</button>
          </div>
      </div>
  </div>
</form>
